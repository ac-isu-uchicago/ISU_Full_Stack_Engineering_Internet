<!DOCTYPE html>

<!-- chatclient.html -->
<!-- WebSocket chat client web page. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>WebSocket Chat Example</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css">
      <script src = "chatclient.js"></script>
   </head>
   <body>
      <form id = "myForm" action = "">
         <h1>WebSocket Chat Example</h1>
         <p>
            Screen name: <input id = "screenName" type = "text">
            <input id = "connectButton" type = "button" 
               value = "Connect">
            <input id = "disconnectButton" type = "button" 
               value = "Disconnect" disabled>
         </p>
         <div id = "messageListDiv">
            <ul id = "messagesList"></ul> <!-- displays chat messages -->
         </div>
         <p>Enter message to send:</p>
         <p>
            <textarea id = "messageToSend"></textarea>
            <input id = "sendButton" type = "button" value = "Send">            
         </p>
      </form>
   </body>
</html>
