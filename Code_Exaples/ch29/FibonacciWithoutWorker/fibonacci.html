<!DOCTYPE html>

<!-- fibonacciworker.html -->
<!-- Fibonacci calculations without Web Workers. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Long Running Fibonacci Calulation</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css">
      <script src = "fibonacci.js"></script>
   </head>
   <body>
      <form id = "myForm" action = "">
         <div>
            <p class = "head">Fibonacci with Recursion</p>
            <p>Get Fibonacci of: 
               <input id = "computeValue" type = "number" value = "1">
            </p>
            <p>
               <input id = "getFibonacciButton" type = "button" 
                  value = "Get Specific Fibonacci">
            </p>
            <p id = "recursiveFibonacciResult"></p>      
         </div>
         <div>
            <p class = "head">Fibonacci without Recursion</p>
            <p id = "nextFibonacciResult"></p>
            <p>
               <input id = "getNextFibonacciButton" type = "button" 
                  value = "Get Next Fibonacci">
            </p>
         </div>
      </form>
   </body>
</html>
