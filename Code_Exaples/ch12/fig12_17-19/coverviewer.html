<!DOCTYPE html>

<!-- Fig. 12.5: coverviewer.html -->

   <head>

      <script src = "coverviewer.js"></script>
   </head>
   <body>
      <div id = "mainimg">
         <img id = "imgCover" src = "fullsize/jhtp.jpg"

            alt = "Visual C# How to Program cover">
