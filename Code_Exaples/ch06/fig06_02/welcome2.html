<!-- Printing one line with multiple statements. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Printing a Line with Multiple Statements</title>

         document.write( "<h1 style = 'color: magenta'>" ); 
         document.write( "Welcome to JavaScript " +
            "Programming!</h1>" );

      </script>
   </head><body></body>
</html>
