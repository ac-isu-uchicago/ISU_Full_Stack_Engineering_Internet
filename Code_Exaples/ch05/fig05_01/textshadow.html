<!DOCTYPE html>

<!-- Fig. 5.1: textshadow.html -->
<!-- Text shadow in CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Text Shadow</title>
      <style type = "text/css">
         h1 
         { 
            text-shadow: -4px 4px 6px dimgrey; /* add shadow */
            font-size: 400%; /* increasing the font size */
         }
      </style>
   </head>
   <body>
      <h1>Text Shadow</h1>
   </body>
</html>
